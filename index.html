<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Cadastre-se</title>
</head>
<body>
    
    <div class="text-center">
        <h1 class="mt-5 mb-5 text-uppercase">Cadastre-se</h1>
        <form style="max-width: 500px;margin: auto;">

            <div class="input-group mb-4">
                <input type="text" class="form-control" id="name" placeholder="Nome" autocomplete="off" autofocus required>
                <input type="text" class="form-control ms top " id="sobname" placeholder="Sobrenome" required>
            </div>

            <input type="email" class="form-control mb-4" id="email" placeholder="Email" autocomplete="off" required>
            <input type="password" class="form-control mb-4"id="pas" placeholder="Senha" required>

            <div class="input-group">
                <input type="tel" class="form-control mb-4" id="tel" placeholder="Telefone" autocomplete="off" required>
                <input type="tel" class="form-control mb-4 ms" id="tel2" placeholder="Telefone 2" required>
            </div>

            <input type="cep" class="form-control mb-4" id="cep" placeholder="Cep" autocomplete="off" required>

            <div class="input-group">
                <input type="text" class="form-control mb-4" id="logradouro" placeholder="EndereÃ§o" autocomplete="off" required>
                <input type="text" class="form-control mb-4 ms" id="num" placeholder="Numero" autocomplete="off" required>
            </div>

            <div class="input-group">
                <input type="text" class="form-control mb-4" id="bairro" placeholder="Bairro" autocomplete="off" required>
                <input type="text" class="form-control mb-4 ms" id="localidade" placeholder="Cidade" autocomplete="off" required>
            </div>

            <div class="d-flex justify-content-start align-items-center mb-3">
                <input type="checkbox" class="form-check-label ms" id="check" required>
                <label for="check" class="ms-2">Aceito os termos de uso</label>
            </div>

            <div>
                <button class="btn btn-primary btn-lg btn-block">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
